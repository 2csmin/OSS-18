            .teams .team-group {

        @media (max-width: 768px) {
            .teams .team-group {
                grid-template-columns: repeat(2, 1fr); /* 화면이 더 작아지면 한 줄에 2개의 열 */

            .teams .team-group {
                grid-template-columns: 1fr; /* 화면이 더 작아지면 한 줄에 1개의 열 */

        }
